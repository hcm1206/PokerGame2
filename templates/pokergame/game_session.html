{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <h1>게임 세션 페이지</h1>
    {% if request.user == game_session.creator %}
    <a href="javascript:void(0)" class="delete btn btn-sm btn-outline-secondary" data-uri="{% url 'pokergame:session_delete' game_session.id %}">게임 나가기</a>
    {% else %}
    <a href="/pokergame/" class="delete btn btn-sm btn-outline-secondary">게임 나가기</a>
    {% endif %}
</div>
{% endblock %}
{% block script %}
<script type='text/javascript'>
const gameSessionId = '{{ game_session.id }}';
const socket = new WebSocket(`ws://${window.location.host}/ws/pokergame/game/session/${gameSessionId}/`);

socket.onmessage = function(e) {
    const data = JSON.parse(e.data);
    document.querySelector('#chat-log').value += (data.message + '\n');
};

socket.onopen = function(e) {
    console.log('socket open success');
}

socket.onclose = function(e) {
    console.error('socket closed unexpectedly');
};


const delete_elements = document.getElementsByClassName("delete");
Array.from(delete_elements).forEach((element) => {
    element.addEventListener('click', () => {
        if(confirm("정말로 삭제하시겠습니까?")) {
            location.href = element.dataset.uri;
        };
    });
});
</script>
{% endblock %}
